          field_text:
            -
              value: "<p><img alt=\"voynich\" data-align=\"left\" data-entity-type=\"file\" data-entity-uuid=\"e560af58-8878-4178-9e26-134c99bc2f2e\" height=\"368\" src=\"/sites/default/files/inline-images/689px-Voynich_Manuscript_%28107%29.jpg\" width=\"282\" /></p>\r\n\r\n<p>Le&nbsp;<b>manuscrit de Voynich</b>&nbsp;est un&nbsp;<a href=\"https://fr.wikipedia.org/wiki/Livre_(document)\" title=\"Livre (document)\">livre</a>&nbsp;<a href=\"https://fr.wikipedia.org/wiki/Illustration\" title=\"Illustration\">illustré</a>&nbsp;anonyme rédigé dans une&nbsp;<a href=\"https://fr.wikipedia.org/wiki/%C3%89criture\" title=\"Écriture\">écriture</a>&nbsp;à ce jour non déchiffrée et une&nbsp;<a href=\"https://fr.wikipedia.org/wiki/Langue\" title=\"Langue\">langue</a>&nbsp;non identifiée.</p>\r\n\r\n<p>Malgré les nombreuses tentatives des&nbsp;<a href=\"https://fr.wikipedia.org/wiki/Cryptographe\" title=\"Cryptographe\">cryptographes</a>, la nature exacte de ce document, sa destination et son auteur restent une&nbsp;<a href=\"https://fr.wikipedia.org/wiki/%C3%89nigme_(r%C3%A9flexion)\" title=\"Énigme (réflexion)\">énigme</a>&nbsp;: s'agit-il d'un&nbsp;<a href=\"https://fr.wikipedia.org/wiki/Herbier\" title=\"Herbier\">herbier</a>, d'un traité d'<a href=\"https://fr.wikipedia.org/wiki/Alchimie\" title=\"Alchimie\">alchimie</a>, d'une œuvre ésotérique, voire simplement d'une mystification&nbsp;? Cette ambiguïté a contribué à en faire l'un des documents les plus célèbres de l'<a href=\"https://fr.wikipedia.org/wiki/Histoire_de_la_cryptologie\" title=\"Histoire de la cryptologie\">histoire de la cryptographie</a>.</p>\r\n\r\n<p>Le livre doit son nom à&nbsp;<a href=\"https://fr.wikipedia.org/wiki/Wilfrid_M._Voynich\" title=\"Wilfrid M. Voynich\">Wilfrid M. Voynich</a>, qui l'a découvert en 1912 à&nbsp;<a href=\"https://fr.wikipedia.org/wiki/Frascati\" title=\"Frascati\">Frascati</a>, près de&nbsp;<a href=\"https://fr.wikipedia.org/wiki/Rome\" title=\"Rome\">Rome</a>, dans la bibliothèque d'une communauté de&nbsp;<a href=\"https://fr.wikipedia.org/wiki/Compagnie_de_J%C3%A9sus\" title=\"Compagnie de Jésus\">jésuites</a>. La plus ancienne mention connue de ce manuscrit date de&nbsp;<a href=\"https://fr.wikipedia.org/wiki/1639\" title=\"1639\">1639</a>&nbsp;et figure dans une lettre adressée à&nbsp;<a href=\"https://fr.wikipedia.org/wiki/Athanasius_Kircher\" title=\"Athanasius Kircher\">Athanasius Kircher</a><sup id=\"cite_ref-Baresch_1-0\"><a href=\"https://fr.wikipedia.org/wiki/Manuscrit_de_Voynich#cite_note-Baresch-1\">a 1</a></sup>. Depuis 1969, le manuscrit est conservé sous la cote&nbsp;MS 408&nbsp;à la&nbsp;<a href=\"https://fr.wikipedia.org/wiki/Biblioth%C3%A8que_Beinecke_de_livres_rares_et_manuscrits\" title=\"Bibliothèque Beinecke de livres rares et manuscrits\">Bibliothèque Beinecke de livres rares et manuscrits</a>&nbsp;de l’<a href=\"https://fr.wikipedia.org/wiki/Universit%C3%A9_Yale\" title=\"Université Yale\">université Yale</a>, aux&nbsp;<a href=\"https://fr.wikipedia.org/wiki/%C3%89tats-Unis\" title=\"États-Unis\">États-Unis</a>.</p>\r\n\r\n<p>Selon une étude publiée en 2011 par l'équipe de Greg Hodgins, chercheur de l'<a href=\"https://fr.wikipedia.org/wiki/Universit%C3%A9_de_l%27Arizona\" title=\"Université de l'Arizona\">Université de l'Arizona</a>, la&nbsp;<a href=\"https://fr.wikipedia.org/wiki/Datation_par_le_carbone_14\" title=\"Datation par le carbone 14\">datation par le&nbsp;carbone 14</a>&nbsp;du&nbsp;<a href=\"https://fr.wikipedia.org/wiki/Parchemin\" title=\"Parchemin\">parchemin</a>&nbsp;utilisé pour la confection du livre a permis d'établir que le&nbsp;<a href=\"https://fr.wikipedia.org/wiki/V%C3%A9lin\" title=\"Vélin\">vélin</a>&nbsp;a été fabriqué entre&nbsp;<a href=\"https://fr.wikipedia.org/wiki/1404\" title=\"1404\">1404</a>&nbsp;et&nbsp;<a href=\"https://fr.wikipedia.org/wiki/1438\" title=\"1438\">1438</a><sup id=\"cite_ref-ua_2-0\"><a href=\"https://fr.wikipedia.org/wiki/Manuscrit_de_Voynich#cite_note-ua-2\">w 1</a></sup>, ce qui exclut que le texte qu'il porte ait été copié à l'époque de&nbsp;<a href=\"https://fr.wikipedia.org/wiki/Roger_Bacon\" title=\"Roger Bacon\">Roger Bacon</a>&nbsp;(† 1294), en qui certains ont vu l'auteur de ce texte.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
