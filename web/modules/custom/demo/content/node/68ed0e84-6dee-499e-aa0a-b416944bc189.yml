      value: "<drupal-entity data-align=\"center\" data-embed-button=\"media\" data-entity-embed-display=\"view_mode:media.full\" data-entity-type=\"media\" data-entity-uuid=\"33aa52b1-2d37-4a38-a414-93f59e955240\" data-langcode=\"fr\"></drupal-entity>\r\n\r\n<p>Puis, à la fin, nous saisirons pourquoi tout fut bâti à partir d'un carcan si dur, d'un canon si tyrannisant. Tout naquit d'un souhait fou, d'un souhait nul : assouvir jusqu'au bout la fascination du cri vain, sortir du parcours rassurant du mot trop subit, trop confiant, trop commun, n'offrir au signifiant qu'un goulot, qu'un boyau, qu'un chas, si aminci, si fin, si aigu qu'on y voit aussitôt sa justification.</p>\r\n"
