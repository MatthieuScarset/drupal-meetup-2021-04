              value: "<drupal-entity data-align=\"center\" data-embed-button=\"media\" data-entity-embed-display=\"view_mode:media.full\" data-entity-type=\"media\" data-entity-uuid=\"5f4f99e8-c927-4251-900e-7fe29655f965\" data-langcode=\"fr\"></drupal-entity>\r\n\r\n<p><i><b>Macbeth</b></i>&nbsp;est une&nbsp;<a href=\"https://fr.wikipedia.org/wiki/Trag%C3%A9die\" title=\"Tragédie\">tragédie</a>&nbsp;de&nbsp;<a href=\"https://fr.wikipedia.org/wiki/William_Shakespeare\" title=\"William Shakespeare\">William Shakespeare</a>. Elle prend place dans l'<a href=\"https://fr.wikipedia.org/wiki/Royaume_d%27%C3%89cosse\" title=\"Royaume d'Écosse\">Écosse</a>&nbsp;<a href=\"https://fr.wikipedia.org/wiki/Moyen_%C3%82ge\" title=\"Moyen Âge\">médiévale</a>&nbsp;et retrace de manière très romancée le règne de&nbsp;<a href=\"https://fr.wikipedia.org/wiki/Macbeth_(roi_d%27%C3%89cosse)\" title=\"Macbeth (roi d'Écosse)\">Macbeth</a>&nbsp;(1040-1057), en s'inspirant de près du récit qu'en fait&nbsp;<a href=\"https://fr.wikipedia.org/wiki/Raphael_Holinshed\" title=\"Raphael Holinshed\">Raphael Holinshed</a>&nbsp;dans ses&nbsp;<i><a href=\"https://fr.wikipedia.org/wiki/Chroniques_(Holinshed)\" title=\"Chroniques (Holinshed)\">Chroniques</a></i>, parues en 1587. Dévoré d'ambition, le général&nbsp;<a href=\"https://fr.wikipedia.org/wiki/Macbeth_(personnage)\" title=\"Macbeth (personnage)\">Macbeth</a>&nbsp;commet le crime de&nbsp;<a href=\"https://fr.wikipedia.org/wiki/R%C3%A9gicide\" title=\"Régicide\">régicide</a>&nbsp;pour s'emparer du pouvoir, poussé par son épouse&nbsp;<a href=\"https://fr.wikipedia.org/wiki/Lady_Macbeth\" title=\"Lady Macbeth\">Lady Macbeth</a>, mais la culpabilité et la paranoïa les font peu à peu sombrer dans la folie.</p>\r\n\r\n<p>La date de rédaction de&nbsp;<i>Macbeth</i>&nbsp;est inconnue, mais elle pourrait se situer entre 1599 et 1606 si l'on tente de la lire à la lumière des événements contemporains, en particulier l'avènement du roi écossais&nbsp;<a href=\"https://fr.wikipedia.org/wiki/Jacques_VI_et_Ier\" title=\"Jacques VI et Ier\">Jacques VI</a>&nbsp;sur le trône d'Angleterre en 1603 et la&nbsp;<a href=\"https://fr.wikipedia.org/wiki/Conspiration_des_Poudres\" title=\"Conspiration des Poudres\">Conspiration des Poudres</a>&nbsp;en 1605. Elle est publiée pour la première fois dans le&nbsp;<a href=\"https://fr.wikipedia.org/wiki/Premier_Folio\" title=\"Premier Folio\">Premier Folio</a>&nbsp;en 1623.</p>\r\n\r\n<p><i>Macbeth</i>&nbsp;est la plus courte des tragédies de Shakespeare et l'une de ses plus populaires&nbsp;: de nombreux acteurs de renom ont interprété les rôles de Macbeth et Lady Macbeth, et ses adaptations dans d'autres médias sont nombreuses. Une&nbsp;<a href=\"https://fr.wikipedia.org/wiki/Superstition_th%C3%A9%C3%A2trale\" title=\"Superstition théâtrale\">superstition théâtrale</a>&nbsp;veut qu'elle soit maudite et qu'il faille plutôt l'appeler «&nbsp;la pièce écossaise&nbsp;» que prononcer son nom sur scène.</p>\r\n<img alt=\"MacBeth\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"f1e2e34b-e894-4542-a392-9f02ec35efcc\" src=\"/sites/default/files/inline-images/635px-FirstFolioMacbeth.jpg\" />\r\n<p>&nbsp;</p>\r\n"
